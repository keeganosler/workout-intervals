<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Session Details</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="d-flex align-items-center bd-highlight mb-2">
        <p class="mb-0 w-100 bd-highlight">Length of Warmup</p>
        <div class="timer-input input-group flex-shrink-1 bd-highlight">
          <input type="number" class="form-control" />
          <span class="input-group-text">:</span>
          <input type="number" class="form-control" />
        </div>
      </div>
      <div class="d-flex align-items-center bd-highlight mb-2">
        <p class="mb-0 w-100 bd-highlight">Number of Intervals</p>
        <div class="timer-input flex-shrink-1 bd-highlight">
          <input type="number" class="form-control" />
        </div>
      </div>
      <div class="d-flex align-items-center bd-highlight mb-2">
        <p class="mb-0 w-100 bd-highlight">Length of Intervals</p>
        <div class="timer-input input-group flex-shrink-1 bd-highlight">
          <input type="number" class="form-control" />
          <span class="input-group-text">:</span>
          <input type="number" class="form-control" />
        </div>
      </div>
      <div class="d-flex align-items-center bd-highlight mb-2">
        <p class="mb-0 w-100 bd-highlight">Length of Cooldown</p>
        <div class="timer-input input-group flex-shrink-1 bd-highlight">
          <input type="number" class="form-control" />
          <span class="input-group-text">:</span>
          <input type="number" class="form-control" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cancel
      </button>
      <button type="button" class="btn btn-primary">Create</button>
    </div>
  </div>
</div>
